<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
  <link th:href="@{/css/recipeapp.css}" rel="stylesheet" />
  <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>


   ,, .</head>
<body>
<nav th:replace="view :: page-header"></nav>
<p th:unless="${recipes} and ${recipes.size()}">Feel free to add some recipes!</p>

<div class="container body-content">
  <h2>Your Recipe Book</h2>
  <ul>
    <li th:each="recipe : ${recipes}">
      <a th:href="@{'/recipes/view/' + ${recipe.id}}" th:text="${recipe.name}"></a>
    </li>
  </ul>
  <a th:href="@{'/recipes/add'}">
    <input type="submit" value="Add Recipe"/>
  </a>

</div>

</body>
</html>
