<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/recipeapp.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="container  body-content">
<nav th:replace="view :: page-header"></nav>
<h1>Add Recipe</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Recipe Name</label>
        <input class="form-control" th:field="${recipe.name}" />
        <span th:errors="${recipe.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="direction">Prep Time (in minutes)</label>
        <input class="form-control" th:field="${recipe.prepTime}"/>
        <span th:errors="${recipe.prepTime}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="direction">Service Size</label>
        <input class="form-control" th:field="${recipe.servings}" />
        <span th:errors="${recipe.servings}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="direction">Cook Time (in minutes)</label>
        <input class="form-control" th:field="${recipe.cookTime}"/>
        <span th:errors="${recipe.cookTime}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="direction">Oven Temp</label>
        <input class="form-control" th:field="${recipe.ovenTemp}"/>
        <span th:errors="${recipe.ovenTemp}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="direction">Recipe Directions</label>
        <input class="form-control" th:field="${recipe.directions}"/>
        <span th:errors="${recipe.directions}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="direction">Notes</label>
            <input class="form-control" th:field="${recipe.notes}" />
            <span th:errors="${recipe.notes}" class="error"></span>
    </div>
<br>
    <input type="submit" value="Add Recipe" />
</form>
<br>
<a th:replace="view :: home-button" >
</a>

</body>
</html>
